<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/91d85dc006.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="container">
        <h2 class="title">Rock Paper Scissors</h2>

        <h3 class="score" id="score">Player <span id="player-score">0</span> - <span id="comp-score">0</span> Computer</h3>

        <p class="round-text" id="round-text"></p>

        <div class="game-container">
            <div class="icons">
                <div class="rock" id="rock"><i class="fas fa-hand-rock"></i></div>
                <div class="paper" id="paper"><i class="fas fa-hand-paper"></i></div>
                <div class="scissors" id="scissors"><i class="fas fa-hand-scissors"></i></div>
            </div>
            <div class="overModal" id="overModal">
                <p id="end-game-text" class="end-game-text"></p>
                <button class="play-again" id="play-again">Play again</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
